<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let R = parseFloat(prompt("Nhập bán kính:"));
       //nếu là số( !NaN)
       if (!isNaN(R)){
        let chuVi = 2 * Math.PI * R;
        let dienTich = Math.pow(R, 2) * Math.PI;
        alert('Hình tròn có Bán Kính =' + R + ", Chu vi =" + chuVi ", dien tich =" + dienTich);

       }
    </script>
</body>
</html>
